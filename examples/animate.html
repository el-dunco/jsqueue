<!DOCTYPE html>
<head>
    <title>Animation Example</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='../js/jsqueue-core.js'></script>
    <script type='text/javascript' src='../js/jsqueue-animate.js'></script>
    <script type='text/javascript' src='../js/jsqueue-workflow.js'></script>
    <script type='text/javascript' src='../js/jsqueue.js'></script>
    <style>
        .slide {
            transition: all 0.6s ease-in 0.3s;
            -webkit-transition: all 0.6s ease-in 0.3s;
            opacity: 0;
            position: absolute;

        }
    </style>
</head>
<body>
<!-- Include our debug & tools plugin -->
<div class="WORKFLOW jsqueue" data-jsq_name="WORKFLOW" data-jsq_plugin="jsWorkflow" data-auto="true"></div>
<div class="ANIMATE jsqueue" data-jsq_name="ANIMATE" data-jsq_plugin="jsAnimate" ></div>
<button class="js-workflow" data-action="queue" data-component="ANIMATE" data-command='PLAY_ANIMATION' data-data='{"anim":"#anim1"}'>Start 1</button>

<h1>Animation 1</h1>
<div class="animation" id="anim1">
    <img class="slide" data-slide="0" src="http://blokk.co/mvplus/preview/images/screen_layers/layer1.png">
    <img class="slide" data-slide="1" src="http://blokk.co/mvplus/preview/images/screen_layers/layer1b.png">
    <img class="slide" data-slide="2" src="http://blokk.co/mvplus/preview/images/screen_layers/layer2.png" data-frame='[{"0":{"opacity":"0"}},{"1":{"opacity":"0"}}]'>
    <img class="slide" data-slide="3" src="http://blokk.co/mvplus/preview/images/screen_layers/layer2b.png">
    <img class="slide" data-slide="4" src="http://blokk.co/mvplus/preview/images/screen_layers/layer2c.png">
    <img class="slide" data-slide="5" src="http://blokk.co/mvplus/preview/images/screen_layers/layer3.png" data-frame='[{"4":{"top":"200px"}},{"4":{"left":"200px"}}]'>
    <img class="slide" data-slide="6" src="http://blokk.co/mvplus/preview/images/screen_layers/layer3b.png" >
    <img class="slide" data-slide="7" src="http://blokk.co/mvplus/preview/images/screen_layers/layer3c.png" >
    <img class="slide" data-slide="8" src="http://blokk.co/mvplus/preview/images/screen_layers/layer4.png">
    <img class="slide" data-slide="9" src="http://blokk.co/mvplus/preview/images/screen_layers/layer4b.png">
    <img class="slide" data-slide="10" src="http://blokk.co/mvplus/preview/images/screen_layers/layer5.png">
    <img class="slide" data-slide="11" src="http://blokk.co/mvplus/preview/images/screen_layers/layer5b.png">
    <img class="slide" data-slide="12" src="http://blokk.co/mvplus/preview/images/screen_layers/layer5c.png">
</div>

</body>
